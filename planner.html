<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outfit Planner | Virtual Wardrobe</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/neon.css">
  <link rel="stylesheet" href="css/pages/planner.css">
</head>
<body>

  <!-- NAV -->
  <nav>
    <div class="nav-container">
      <div class="nav-logo neon">StyleMate</div>

      <div class="hamburger" onclick="toggleMenu()">
        <div></div><div></div><div></div>
      </div>

      <div class="nav-links" id="navMenu">
        <a href="index.html">Home</a>
        <a href="add.html">Add Clothes</a>
        <a href="wardrobe.html">Wardrobe</a>
        <a href="planner.html" class="active">Outfit Planner</a>
        <a href="saved.html">Saved Outfits</a>
      </div>
    </div>
  </nav>

  <h1 class="page-title">Outfit Planner</h1>

  <div class="container">
    <div class="grid-2">

      <!-- LEFT: SELECTORS -->
      <div class="glass planner-controls">

        <h2 class="neon">Create Outfit</h2>

        <label class="mt-2">Outfit Name</label>
        <input id="outfitName" placeholder="e.g., Casual Blue Set">

        <label class="mt-2">Occasion (optional)</label>
        <select id="plannerOccasion">
          <option value="">Auto / Any</option>
          <option>Casual</option>
          <option>Formal</option>
          <option>Party</option>
          <option>Sports</option>
          <option>Work</option>
        </select>

        <label class="mt-2">Top</label>
        <div id="topList" class="item-list"></div>

        <label class="mt-2">Bottom</label>
        <div id="bottomList" class="item-list"></div>

        <label class="mt-2">Shoes</label>
        <div id="shoesList" class="item-list"></div>

        <label class="mt-2">Accessory (optional)</label>
        <div id="accList" class="item-list"></div>

        <div class="mt-3" style="display:flex; gap:10px;">
          <button id="suggestBtn" class="btn">Suggest Outfit</button>
          <button id="saveOutfitBtn" class="btn btn-primary">Save Outfit</button>
        </div>

        <p class="mt-2 text-muted small">Tip: Click item thumbnails to select (click again to deselect)</p>

      </div>

      <!-- RIGHT: PREVIEW -->
      <div class="glass planner-preview-wrap">
        <h2 class="neon">Live Preview</h2>

        <div class="preview-stage" id="previewStage">
          <!-- layered images will be inserted here -->
          <div class="mannequin"></div>
        </div>

        <div class="mt-2 preview-meta">
          <div><strong>Name:</strong> <span id="metaName">—</span></div>
          <div><strong>Occasion:</strong> <span id="metaOccasion">—</span></div>
        </div>

        <canvas id="thumbCanvas" width="400" height="600" style="display:none"></canvas>
      </div>

    </div>

    <!-- Suggested / Saved outfits -->
    <section class="section">
      <h3 class="neon-purple">Saved / Suggested Outfits</h3>
      <div id="suggestionsRow" class="grid-3 mt-2"></div>
    </section>

  </div>

  <div id="toast" class="toast">Saved</div>

  <footer>
    StyleMate © 2025
  </footer>

  <!-- REQUIRED JS FILES -->
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/planner.js"></script>

  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("active");
    }
  </script>

</body>
</html>
